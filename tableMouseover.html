<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Mouseover </title>
</head>
<body>
    <table id="tbl1" border="2"></table>
    <div id="div1"></div>

    <script>
        var arr=[{rollNo:1,name:"Trupti",marks:60,city:"Pune"},
        {rollNo:2,name:"Swara",marks:90,city:"Mumbai"},
        {rollNo:3,name:"Divya",marks:40,city:"Delhi"},
        {rollNo:4,name:"Bhakti",marks:85,city:"Nashik"},
            
        ]

        var tb1=document.getElementById("tbl1");
        tb1.addEventListener("mouseover",funOver,false);

        window.onload=Display();
        function Display(){
            
            var str="<tr><td>rollNo</td><td>name</td><td onclick='funMarks()'>Marks</td><td>City<td></tr>"
            for(let i=0;i<arr.length;i++){
                str+="<tr><td>"+arr[i].rollNo+"</td><td>"+arr[i].name+"</td><td>"+arr[i].marks+"</td><td>"+arr[i].city+"</td></tr>"
            }
            tb1.innerHTML=str;

        }

        function funMarks(){
            arr.sort(function(a,b){
                return b.marks-a.marks;
            })
            Display()
        }

       
        var div=document.querySelector("div")

        function funOver(event){
            var tr=event.target.parentNode
            let tdArr=tr.children;
            var st="";
           for(let i=0;i<arr.length;i++){
            if(tdArr[0].textContent==arr[i].rollNo){
                st+="<br>rollNo="+arr[i].rollNo+"<br>name="+arr[i].name+"<br>marks="+arr[i].marks+"<br>city="+arr[i].city;
            }
           }

           div.innerHTML=st;
        }

    


    </script>
</body>
</html>
